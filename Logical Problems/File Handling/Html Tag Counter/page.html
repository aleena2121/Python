<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shortlisted Candidates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            padding: 12px 20px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #009879;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Shortlisted Candidates</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Matched Skills</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>alice@x.com</td>
                <td>Python, Docker</td>
            </tr>
            <!-- Add more rows here dynamically or manually -->
        </tbody>
    </table>
</body>
</html>
